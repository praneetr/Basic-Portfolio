	<div class="main_container">
		<section id="contact">
			<h2>Contact</h2>
			<form id="contact_form">    
				<label for="name">Name</label><br>
				<input id="name" type="text" placeholder="Jane Doe" required><br>
				<label for="email">Email</label><br>
				<input id="email" type="email" name="email"
					   placeholder="example@gmail.com" required><br>
				<label for="textfield">Message</label><br>
				<textarea id="textfield" rows="8"></textarea><br>
				<button class="button" type="submit" name="Submit">Submit</button>
			</form>
    	</section>
    	<section id="social">
			<h3>Connect with Me</h3>
			<ul>
				<li><a href="https://praneetr.github.io/"><img src="assets/images/if_github_square_black_107109.png" alt="Praneet's GitHub" class="icon"></a></li>
				<li><a href="https://www.linkedin.com/in/praneetrow"><img src="assets/images/if_linkedin_square_color_107091.png" alt="Praneet's LinkedIn" class="icon"></a></li>
				<li><a href="https://stackoverflow.com/users/8809611/praneet-row?tab=profile"><img src="assets/images/if_Stack_Overflow_1298710.png" class="icon"></a></li>
			</ul>
